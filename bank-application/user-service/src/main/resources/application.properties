spring.jpa.show-sql=false
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:postgresql://postgres_user:5432/user_service_db
spring.datasource.username=userService
spring.datasource.password=userService
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.name=user-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/bank-application-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8181/realms/bank-application-realm/protocol/openid-connect/certs
jwt.auth.converter.resource-id=bank-application-client
jwt.auth.converter.principal-attribute=preferred_username

server.port=8080
spring.application.name=user-service